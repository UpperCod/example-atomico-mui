<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomico - Started</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./site/site.css" />
    <script async type="module" src="./site/site.js"></script>
    <style>
      .view {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-flow: row wrap;
        padding: 10%;
        box-sizing: border-box;
        background: #f1f1f9;
      }
      .cols {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    </style>
  </head>
  <body>
    <section class="view">
      <div class="cols">
        <my-button> my button </my-button>
        <my-button type="primary"> my button </my-button>
        <my-button type="danger"> my button </my-button>
        <my-button type="accent"> my button </my-button>

        <my-button size="small"> my button </my-button>
        <my-button size="small" type="primary"> my button </my-button>
        <my-button size="small" type="danger"> my button </my-button>
        <my-button size="small" type="accent"> my button </my-button>

        <my-button size="large"> my button </my-button>
        <my-button size="large" type="primary"> my button </my-button>
        <my-button size="large" type="danger"> my button </my-button>
        <my-button size="large" type="accent"> my button </my-button>
      </div>
    </section>
  </body>
</html>
